<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YBRIDÂ® Demo Client</title>
<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<link type="text/css" href="player.ybrid.css" rel="stylesheet" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<link rel="shortcut icon" type="image/png" href="http://www.ybrid.io/ybrid_fav.png" sizes="any">
<script type="text/javascript" src="conf.ybrid.js"></script>
<script type="text/javascript" src="../common/tools.ybrid.js"></script>
<script type="text/javascript" src="../common/companion-support.ybrid.js"></script>
<script type="text/javascript" src="../common/AudioCTX.audio.ybrid.io.js"></script>
<script type="text/javascript" src="../common/YbridCTRL.v2.ctrl.ybrid.io.js"></script>
<script type="text/javascript" src="core-extended.ybrid.js"></script>
<script type="text/javascript" src="plot/PlotDataSet.ybrid.js"></script>
<script type="text/javascript" src="plot/plot.ybrid.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="lib/json-viewer.js"></script>
<link rel="stylesheet" href="lib/json-viewer.css">
<script type="text/javascript">
    window.addEventListener('load', function() {
        initConsole();
        initPlots();
    }, false);
</script>
</head>
<body>
    <div id="overlay">
        <div id="loader-title">Please wait...</div>
        <div id="loader">
            <i class="fas fa-sync fa-spin" style="color: #000;"></i>
        </div>
    </div>
    <div id="ad-overlay" onclick="document.getElementById('ad-overlay').style.display='none';">
        <div id="companion"></div>
    </div>
    <div id="main">
        <div id="column1">
            <div id="session-area"></div>
            <div id="wind-result-area"></div>
            <div id="meta-area-2"></div>
        </div>
        <img id="logo-in-column-2" src="http://www.ybrid.io/ydemo/img/ybrid_colored.png" />
        <div id="column2">
            <h2>Hybrid Dynamic Live Audio</h2>
            <h3>&mdash;&nbsp;Demonstration&nbsp;Client&nbsp;&mdash;</h3>
            <div id="active-service-div"></div>
            <div id="available-services-div"></div>
            <p class="control">
                <audio></audio>
                <i id="skip-backwards-button" class="fas fa-fast-backward audioElementDisabled" onclick=""
                    onmouseover=""></i> &nbsp; <i id="rewind-button" class="fas fa-backward audioElementDisabled"
                    onclick="" onmouseover=""></i> &nbsp; <i id="back-to-now-button"
                    class="fas fa-level-down-alt audioElementDisabled" onclick="" onmouseover=""></i> &nbsp; <i
                    id="play-button" class="fas fa-play audioElement" onclick="togglePlay()" onmouseover=""></i> &nbsp;
                <i id="swap-button" class="fas fa-sync audioElementDisabled" onclick=""></i> &nbsp; <i
                    id="fast-forward-button" class="fas fa-forward audioElementDisabled" onclick="" onmouseover=""></i>
                &nbsp; <i id="skip-forwards-button" class="fas fa-fast-forward audioElementDisabled" onclick=""
                    onmouseover=""></i>
            </p>
            <form>
                <p>
                    Select max. bit rate <input type="radio" id="contactChoice1" name="bitRateSelector" value="32000"
                        onclick="setMaxBitRate(bitRateSelector.value)"> <label for="contactChoice1">32
                        kbps</label> <input type="radio" id="contactChoice2" name="bitRateSelector" value="80000"
                        onclick="setMaxBitRate(bitRateSelector.value)"> <label for="contactChoice2">80
                        kbps</label> <input type="radio" id="contactChoice3" name="bitRateSelector" value="192000"
                        onclick="setMaxBitRate(bitRateSelector.value)"> <label for="contactChoice3">192
                        kbps</label>
                </p>
                <p>
                    Backwards to last <select name="requestedItemTypeBackwards">
                        <option value="NEWS">NEWS</option>
                        <option value="WEATHER">WEATHER</option>
                        <option value="TRAFFIC">TRAFFIC</option>
                        <option value="MUSIC">MUSIC</option>
                        <option value="COMEDY">COMEDY</option>
                        <option value="JINGLE">JINGLE</option>
                        <option value="VOICE">VOICE</option>
                        <option value="ADVERTISEMENT">ADVERTISEMENT</option>
                    </select> <input type="button" value="Skip"
                        onclick="skipBackwardsTypedButtonClicked(requestedItemTypeBackwards.value)" />
                </p>
                <p>
                    Forwards to next <select name="requestedItemTypeForwards">
                        <option value="NEWS">NEWS</option>
                        <option value="WEATHER">WEATHER</option>
                        <option value="TRAFFIC">TRAFFIC</option>
                        <option value="MUSIC">MUSIC</option>
                        <option value="COMEDY">COMEDY</option>
                        <option value="JINGLE">JINGLE</option>
                        <option value="VOICE">VOICE</option>
                        <option value="ADVERTISEMENT">ADVERTISEMENT</option>
                    </select> <input type="button" value="Skip"
                        onclick="skipForwardsTypedButtonClicked(requestedItemTypeForwards.value)" />
                </p>
                <p>
                    Wind to timestamp <input type="text" name="requestedTimestamp" />&nbsp; <input type="button"
                        value="Wind" onclick="windToButtonClicked(requestedTimestamp.value)" />
                </p>
            </form>
        </div>
        <div id="column3">
            <div id="bandwidth-plot"></div>
            <div id="buffer-plot"></div>
            <textarea id="log-area"></textarea>
        </div>
    </div>
    <div id="araicyp-container" class="araicyp-container"></div>
</body>
</html>
