<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ybrid Demo Client</title>
<link type="text/css" href="player.ybrid.css" rel="stylesheet" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<link rel="shortcut icon" type="image/png" href="http://www.ybrid.io/ybrid_fav.png" sizes="any">
<script type="text/javascript" src="ybrid/conf.ybrid.js"></script>
<script type="text/javascript" src="ybrid/araicyp.ybrid.js"></script>
<script type="text/javascript" src="../common/tools.ybrid.js"></script>
<script type="text/javascript" src="../common/ctrl.ybrid.js"></script>
<script type="text/javascript" src="../common/core.ybrid.js"></script>
<script type="text/javascript" src="ybrid/core-bare.ybrid.js"></script>
<script type="text/javascript" src="ybrid/player.ybrid.js"></script>
</head>
<body>
    <div id="ad-overlay" onclick="document.getElementById('ad-overlay').style.display='none';">
        <div id="companion"></div>
    </div>
    <div id="main">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <h2>Ybrid</h2>
        <h3>Hybrid&nbsp;Dynamic&nbsp;Live&nbsp;Audio Demonstration&nbsp;Client</h3>
        <p>&nbsp;</p>
        <p>
            <span id="artist"></span>&nbsp;&mdash;&nbsp;<span id="title"></span>
        </p>
        <p>
            Time to next item:&nbsp;<span id="ttni"></span>
        </p>
        <p>&nbsp;</p>
        <p class="control">
            <audio></audio>
            <i id="skip-backwards-button" class="fas fa-fast-backward audioElementDisabled" onclick="" onmouseover=""></i>
            &nbsp; <i id="rewind-button" class="fas fa-backward audioElementDisabled" onclick="" onmouseover=""></i>
            &nbsp; <i id="back-to-now-button" class="fas fa-level-down-alt audioElementDisabled" onclick="" onmouseover=""></i>
            &nbsp; <i id="play-button" class="fas fa-play audioElement" onclick="togglePlay()" onmouseover=""></i>
            &nbsp; <i id="swap-button" class="fas fa-sync audioElementDisabled" onclick=""></i> &nbsp; <i
                id="fast-forward-button" class="fas fa-forward audioElementDisabled" onclick="" onmouseover=""></i>
            &nbsp; <i id="skip-forwards-button" class="fas fa-fast-forward audioElementDisabled" onclick=""
                onmouseover=""></i>
        </p>
        <form>
            <p>
                Select max. bit rate <input type="radio" id="contactChoice1" name="bitRateSelector" value="32000"
                    onclick="setMaxBitRate(scheme, host, path, sessionId, bitRateSelector.value)"> <label
                    for="contactChoice1">32 kbps</label> <input type="radio" id="contactChoice2" name="bitRateSelector"
                    value="80000" onclick="setMaxBitRate(scheme, host, path, sessionId, bitRateSelector.value)">
                <label for="contactChoice2">80 kbps</label> <input type="radio" id="contactChoice3"
                    name="bitRateSelector" value="192000"
                    onclick="setMaxBitRate(scheme, host, path, sessionId, bitRateSelector.value)"> <label
                    for="contactChoice3">192 kbps</label>
            </p>
        </form>
    </div>
    <div id="araicyp-container" class="araicyp-container"></div>
</body>
</html>
